plugins {
    id 'java'
    id "com.adarshr.test-logger" version "4.0.0"
    id 'antlr'
}

sourceCompatibility = 17
targetCompatibility = 17

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.cluelessskywatcher.rhombostore.RhomboStoreMain'
    }
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.30'
    implementation "org.antlr:antlr4-runtime:4.5.1"

    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    antlr 'org.antlr:antlr4:4.13.1'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += [ "-visitor", 
                   "-long-messages",
                   "-package", "com.github.cluelessskywatcher.rhombostore.generated" ]
    outputDirectory = new File("${projectDir}/src/main/java/com/github/cluelessskywatcher/rhombostore/generated")
}

sourceSets {
    main {
        java.srcDirs += "${projectDir}/src/generated/java/"
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}